<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Login - Actividad 4</title>
  <style>
    body{font-family:system-ui,Arial;margin:40px;background:#0b1220;color:#e8eefc}
    .card{max-width:520px;margin:auto;background:#111a33;padding:22px;border-radius:14px;border:1px solid #24325f}
    input,button{width:100%;padding:12px;margin:8px 0;border-radius:10px;border:1px solid #2d3a66}
    input{background:#0b1220;color:#e8eefc}
    button{background:#2b6cff;color:white;border:none;font-weight:700;cursor:pointer}
    .ok{color:#7CFF8A} .err{color:#FF7C7C}
    small{display:block;word-break:break-all;margin-top:10px;color:#cfd8ff}
  </style>
</head>
<body>
  <div class="card">
    <h2>Login (Actividad 4 - Productos)</h2>
    <p>Usa el usuario que registraste (ej: demo2@doggie.com)</p>

    <input id="email" placeholder="email" value="demo2@doggie.com" />
    <input id="password" placeholder="password" type="password" value="123456" />
    <button id="btn">Iniciar sesi√≥n</button>

    <p id="msg"></p>
    <small id="token"></small>
  </div>

  <script>
    const msg = document.getElementById("msg");
    const tokenEl = document.getElementById("token");

    document.getElementById("btn").onclick = async () => {
      msg.textContent = "Conectando...";
      msg.className = "";
      tokenEl.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const res = await fetch("/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (!res.ok) {
        msg.textContent = data.error || "Error";
        msg.className = "err";
        return;
      }

      msg.textContent = "Login OK  (token abajo)";
      msg.className = "ok";
      tokenEl.textContent = data.token;
    };
  </script>
</body>
</html>
